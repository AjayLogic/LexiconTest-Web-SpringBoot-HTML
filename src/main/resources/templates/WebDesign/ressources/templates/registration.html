<!doctype html>
<html th:lang="${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Lexicon Test Game - Registration">
  <meta name="author" content="akkoyun.cihan@gmail.com">
  <link rel="icon" href="../static/images/favicon.ico">
  <title th:text="#{title.login.page}">Lexicon Test Game - Login</title>

  <link href="../lib/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="../lib/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="../lib/fontawsome/5.0.1/css/fontawesome-all.min.css" rel="stylesheet" >
  <link href="../lib/flag-icon-css/2.9.0/css/flag-icon.min.css" rel="stylesheet" >
  <!-- Custom styles for this template -->
  <link href="../static/css/main.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" th:href="@{/}"><span th:text="#{application.name}">Lexicon Test</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarCollapse" aria-controls="navbarCollapse"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}"><span th:text="#{home}">Home</span> <span class="sr-only" th:text="current">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form id="form-search" class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search"
                aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form class="form" id="form-language" method="get">
          <select id="select-language" class="selectpicker nav-item" data-width="fit">
            <option value="en" data-content='<span class=&quot;flag-icon flag-icon-en&quot;></span> English'
              th:selected="${pageContext.request.locale.language} == 'en'">English</option>
            <option value="tr" data-content='<span class=&quot;flag-icon flag-icon-tr&quot;></span> Turkish'
              th:selected="${pageContext.request.locale.language} == 'tr'">Turkish</option>
            <option value="fr" data-content='<span class=&quot;flag-icon flag-icon-fr&quot;></span> French'
              th:selected="${pageContext.request.locale.language} == 'fr'">French</option>
          </select>
        </form>
      </div>
    </nav>
    <form th:action="@{/}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
		</form>
  </header>

  <main role="main">

    <div class="container">
      <div class="row">
        <!--<div class="col-md-6 col-md-offset-3">-->
          <form class="form-vertical" id="form-registration" autocomplete="off"
                th:action="@{/registration}" method="post" th:object="${user}" role="form">

            <div class="form-group">
              <div class="col">
                <h2 class="form-signin-heading" th:text="#{registration.form}">Registration Form</h2>
              </div>
              <div class="col input-group">
                <label for="email" class="sr-only" th:text="#{email.adress}">Email address</label>
                <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                <input class="form-control" id="email" th:field="*{email}" type="email"
                      th:placeholder="#{email}" required autofocus/>
              </div>
              <div class="col">
                <label class="validation-message" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Invalid e-mail adress</label>
              </div>
            </div>
            <div class="form-group">
              <div class="col input-group">
                <label for="password" class="sr-only" th:text="#{password}">Password</label>
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" id="password" th:field="*{password}" type="password"
                      th:placeholder="#{password}" required/>
              </div>
              <div class="col">
                <label class="validation-message" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Invalid password</label>
              </div>
            </div>
            <div class="form-group">
              <div class="col input-group">
                <label for="password-confirm" class="sr-only" th:text="#{password.confirmation}">Password Confirmation</label>
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" id="password-confirm" th:field="*{password-confirm}" type="password-confirm"
                      th:placeholder="#{password.confirmation}" required/>
              </div>
              <div class="col">
                <label class="validation-message" th:if="${#fields.hasErrors('password-confirm')}"
                      th:errors="*{password}">Passwords entered doesn't match</label>
              </div>
            </div>
            <div class="form-group">
              <div class="col input-group">
                <label for="name" class="sr-only" th:text="#{name}">Name</label>
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="form-control" id="name" th:field="*{name}" type="text"
                      th:placeholder="#{name}" required/>
              </div>
              <div class="col">
                <label class="validation-message" th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Invalid name</label>
              </div>
            </div>
            <div class="form-group">
              <div class="col input-group">
                <label for="last-name" class="sr-only" th:text="#{last.name}">Last Name</label>
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="form-control" id="last-name" th:field="*{lastName}" type="text"
                      th:placeholder="#{last.name}" required/>
              </div>
              <div class="col">
                <label class="validation-message" th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Invalid last name</label>
              </div>
            </div>
            <div class="form-group">
  						<div class="col">
  							<button class="btn btn-primary btn-block" type="submit" th:text="#{submit}">Submit</button>
  						</div>
  					</div>
  					<span th:utext="${successMessage}"></span>

            <!-- TODO Add a Captcha visualCaptcha -->

  				  <!-- TODO Gestion Internationnalisation -->

  				</form>
        <!--</div>-->
      </div><!-- /row -->
  	</div><!-- /container -->
  </main>

  <!-- FOOTER -->
  <footer class="container bottom">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; 2017 <a href="#">C*</a>, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>



  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="../lib/jquery/jquery-3.2.1.min.js"><\/script>')</script>
  <script src="../lib/popper/popper.js.1.12.9/umd/popper.min.js"></script>
  <script src="../lib/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <!--<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <!--<script src="../../../../assets/js/vendor/holder.min.js"></script>-->

  <!-- Custom Javascript -->
  <script>
		/* Refresh the page if language changed */
    $('#select-language').change(function(){
       $('#form-language').attr('action', '?lang='+$('#select-language').val());
       $('#form-language').submit();
    });
	</script>
</body>
</html>
